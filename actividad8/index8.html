<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Indique sus preferencias por favor</legend>
        <label for="fecha">Elija una fecha:</label>
        <input type="date" name="fecha" id="fecha"><br>
        <label>Elija un fichero:</label>
        <input type="file" name="examinar" id="examinar"><br>
        <input type="radio" name="procesador" id="AMD">
        <label for="AMD">AMD</label>
        <input type="radio" name="procesador" id="Intel i5">
        <label for="Intel i5">Intel i5</label>
        <input type="radio" name="procesador" id="Intel i7">
        <label for="Intel i7">Intel i7</label>
    </fieldset>
    <fieldset>
        <legend>Indique sus preferencias por favor</legend>
        <input type="radio" name="asignatura" id="Matematicas">
        <label for="Matematicas">Matematicas</label>
        <input type="radio" name="asignatura" id="Historia">
        <label for="Historia">Historia</label>
        <input type="radio" name="asignatura" id="Geografia">
        <label for="Geografia">Geografia</label>
        <input type="radio" name="asignatura" id="Lengua">
        <label for="Lengua">Lengua</label><br>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">
        <br>
        <label for="apellido">Apellidos</label>
        <input type="text" id="apellido" name="apellido">
        <br>
        <label for="direccion">Direccion</label>
        <input type="text" id="direccion" name="direccion">
        <br>
        <label for="color">Elija un color:</label>
        <input type="color"><br>
        <textarea>Utilice este cuadro para escribir</textarea> <br>
        <label for="fecha">Elija una fecha:</label>
        <input type="date">
        <br>
        <select name="idioma" id="idioma">
            <option value="Ingles">Ingles</option>
            <option value="Frances">Frances</option>
            <option value="Aleman">Aleman</option>
        </select>
        <br>
        <label for="hora">Elija una hora:</label>
        <input type="time">
        <br>
        <label for="archivo">Elija un fichero</label>
        <input type="file">
        <br>
        <input type="checkbox" name="mujer" id="mujer">
        <label for="mujer">Mujer</label>
        <input type="checkbox" name="hombre" id="hombre">
        <label for="hombre">Hombre</label>
    </fieldset>
</body>
</html>
