<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Rellenar</legend>
        <input type="radio" name="selector1" id="Ingles"/>
        <label for="Ingles">Ingles</label>
        <br>
        <input type="radio" name="selector1" id="Aleman"/>
        <label for="Aleman">Aleman</label>
        <br>
        <input type="radio" name="selector1" id="Frances"/>
        <label for="Frances">Frances</label>
        <br>
        <select name="memoria" id="memoria">
            <option value="USB">USB</option>
            <option value="SSD">SSD</option>
            <option value="HDD">HDD</option>
        </select>
        <br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"> 
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">
        <br>
    </fieldset>
    <fieldset>
        <legend>Indique sus preferencias por favor</legend>
        <select multiple>
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
        </select>
        <br>
        <input type="checkbox" name="mujer" id="mujer">
        <label for="mujer">Mujer</label> <br>
        <input type="checkbox" name="hombre" id="hombre">
        <label for="hombre">Hombre</label><br>
        <label for="fecha">Elija una fecha</label> 
        <input type="date" name="fecha" id="fecha">
        <label for="fecha"></label>
    </fieldset>
</body>
</html>
