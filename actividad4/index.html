    <h1>Patatas fritas</h1>
    <p>Recetas de patatas fritas caseras.</p>
    <img src="https://lh3.googleusercontent.com/M3zmLbopJgSShFOirHPGSto2gKorl3SMsQDBxa_IlRmqDKVZ_PpdU2lwzt7r5sqayx0P2cAhgxPssOk=w1920-h902" width="300"height="225"/>
    <h2>Ingredientes</h2>
    <ul>
        <li>3 o 4 patatas (300g.)</li>
        <li>4 dientes de ajo</li>
        <li>Aceite de oliva</li>
        <li>Sal</li>
    </ul>
<h2>Elaboración (Pasos)</h2>
    <ol>
        <li>Calentar aceite en una sartén.</li>
        <li>Añadir las patatas cortadas, la sal y los ajos.</li>
        <li>Freír al gusto.</li>
        <li>Servir en plato.</li>
    </ol>
